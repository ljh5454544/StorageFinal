		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div class="list-group">
						<a href="#" class="list-group-item active">商品列表</a>

					<div class="page-header">
						<h1>商品列表</h1>
					</div>
					<ul class="nav nav-tabs pull-right">
						<a class="btn btn-danger" onclick="removeAllComm()">批量删除</a>
						<a class="btn btn-success" data-toggle="modal" data-target="#myModal">添加商品</a>
						<a class="btn btn-primary" href="commodity.html">刷新</a>
					</ul>
					
					<table class="table">
						<thread>
							<tr>
								<td><input id="checkResult" type="checkbox" class="checkbox"/></td>
								<td>ID</td>
								<td>商品名称</td>
								<td>商品产地</td>
								<td>商品单价</td>
								<td>操作</td>
							</tr>
						</thread>
						
						<tbody id="tbodyInput">
						</tbody>
					</table>
					
					
					<nav aria-label="Page navigation" class="pull-right">
					  <ul class="pagination" id="pages">
					  </ul>
					</nav>
					
					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">添加商品</h4>
					      </div>
					      <div class="modal-body">
					        <form class="" action="#" method="">
									<div class="form-group">
										<label for="addconame">商品名称</label>
										<input id="addconame" type="text" name="name" class="form-control" placeholder="请输入商品名称" />
									</div>
									<div class="form-group">
										<label for="addcolocation">商品产地</label>
										<input id="addcolocation" type="text" name="place" class="form-control" placeholder="请输入商品产地" />
									</div>
									<div class="form-group">
										<label for="addcoprice">单价</label>
										<input id="addcoprice" type="text" name="price" class="form-control" placeholder="请输入单价" />
									</div>
									<div class="form-group">
									<button class="btn btn-success" onclick="addCommodity()">提交</button>
									<button type="reset" class="btn btn-warning">重置</button>
									</div>
								</form>
					      </div>
					      <div class="modal-footer">
					      </div>
					    </div>
					  </div>
					</div>
					
					
				</div>
