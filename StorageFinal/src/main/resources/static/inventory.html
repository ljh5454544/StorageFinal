	<body>

						</ul>

							<a id="dlabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

		<!-- 主体  -->
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div class="list-group">
						<a href="inventory.html" class="list-group-item active list-group-item">新建存单</a>
						<a href="inventory-undeal.html" class="list-group-item">未处理库存</a>
						<a href="inventory-deal.html" class="list-group-item list-group-item">已处理库存</a>
						<a href="inventory-out.html" class="list-group-item list-group-item">已出库库存</a>
					</div>
				</div>
				<div class="col-md-10">
					
					<div class="page-header">
						<h1>建立存单</h1>
					</div>
					
					<div>
						<div class="form-group">
							<label for="user">承办人</label>
							<input id="user" type="text" name="username" class="form-control" readonly="readonly" />
							<input id="userId" type="hidden"/>
						</div>
						<div class="form-group">
							<label for="inventoryid">存单编号</label>
							<input id="inventoryid" type="text" name="inventoryid" class="form-control" readonly="readonly" />
						</div>
						<div class="form-group">
							<label for="agent">负责人</label>
							<select id="agent" name="role" class="form-control">
							</select>
						</div>
						<div class="form-group">
							<label for="kind">商品种类</label>
							<input id="kind" type="text" name="number" class="form-control" placeholder="请输入商品种类" />
						</div>
						<div class="form-group">
							<label for="price">商品总价</label>
							<input id="price" type="text" name="number" class="form-control" placeholder="请输入商品总价" />
						</div>
						<button class="btn btn-success" onclick="addInventory()">下一步</button>
						<button type="reset" class="btn btn-warning">重置</button>
					</div>

				</div>
			</div>
