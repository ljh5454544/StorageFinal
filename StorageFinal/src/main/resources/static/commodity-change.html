		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div class="list-group">
						<a href="commodity.html" class="list-group-item active">商品列表</a>
						<a href="#" class="list-group-item" data-toggle="modal" data-target="#myModal">添加商品</a>
						<a href="commodity-batchAdd.html" class="list-group-item">商品导入</a>
					</div>
				</div>
				<div class="col-md-10">
					
					<div class="page-header">
						<h1>修改信息</h1>
					</div>
					
					<div>
						<div class="form-group">
							<input id="chid" type="hidden" name="id" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="chname">商品名称</label>
							<input id="chname" type="text" name="name" class="form-control" placeholder="请输入商品名称" />
						</div>
						<div class="form-group">
							<label for="chlocation">产地</label>
							<input id="chlocation" type="text" name="telephone" class="form-control" placeholder="请输入产地" />
						</div>
						<div class="form-group">
							<label for="chprice">单价</label>
							<input id="chprice" type="text" name="mail" class="form-control" placeholder="请输入单价" />
						</div>
						<button class="btn btn-success" onclick="updateComm()">提交</button>
						<button type="reset" class="btn btn-warning">重置</button>
					</div>
					
					
					
					
					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">添加商品</h4>
					      </div>
					      <div class="modal-body">
					        <form class="" action="#" method="">
									<div class="form-group">
										<label for="addconame">商品名称</label>
										<input id="addconame" type="text" name="name" class="form-control" placeholder="请输入商品名称" />
									</div>
									<div class="form-group">
										<label for="addcolocation">商品产地</label>
										<input id="addcolocation" type="text" name="place" class="form-control" placeholder="请输入商品产地" />
									</div>
									<div class="form-group">
										<label for="addcoprice">单价</label>
										<input id="addcoprice" type="text" name="price" class="form-control" placeholder="请输入单价" />
									</div>
									<div class="form-group">
										<label for="addcoremark">备注</label>
										<input id="addcoremark" type="text" name="remark" class="form-control" placeholder="请输入备注" />
									</div>
									<div class="form-group">
									<button class="btn btn-success" onclick="addCommodity()">提交</button>
									<button type="reset" class="btn btn-warning">重置</button>
									</div>
								</form>
					      </div>
					      <div class="modal-footer">
					      </div>
					    </div>
					  </div>
