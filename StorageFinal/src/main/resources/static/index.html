<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link href="css/signin.css" rel="stylesheet">
	</head>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" charset="UTF-8"></script>
	<script src="js/bootstrap.min.js" charset="UTF-8"></script>
	<script src="js/jquery-3.3.1.min.js" charset="UTF-8"></script>
	<script src="js/index.js" charset="UTF-8"></script>
	<script src="js/base.js" charset="UTF-8"></script>


	<body class="container text-center">
		<div class="form-signin">
			<img class="mb-4" src="img/logo.png" alt="" width="300px" height="120px">
			<h1 class="h3 mb-3 font-weight-normal">请登录</h1>
			<label class="sr-only">Username</label>
			<input id="username"  type="text" class="form-control" placeholder="username" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input id="password"  type="password" class="form-control" placeholder="password" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me" id="checkbox" onclick="save()"> 记住账户密码
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" id="sub" onclick="submitForm()">登录</button>
			<p class="mt-5 mb-3 text-muted">© Designed By  Smart佳</p>
		</div>
	</body>

</html>
