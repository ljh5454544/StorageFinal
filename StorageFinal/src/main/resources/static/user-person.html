		<div class="container">

				<div class="col-md-2">

						<a href="user-list.html" class="list-group-item">用户列表</a>
						<a href="#" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>

					</div>
				</div>
				<div class="col-md-10">
					
					<div class="page-header">
						<h1>信息修改</h1>
					</div>
					
					<div>
						<div class="form-group">
							<label for="chpassword">密码</label>
							<input id="chpassword" type="password" name="password" class="form-control" placeholder="请输入密码" />
						</div>
						<div class="form-group">
							<label for="chrepassword">确认密码</label>
							<input id="chrepassword" type="password" name="repassword" class="form-control" placeholder="请再次输入密码" />
						</div>
						<div class="form-group">
							<label for="chtelephone">联系方式</label>
							<input id="chtelephone" type="text" name="telephone" class="form-control" placeholder="请输入电话号码" />
						</div>
						<div class="form-group">
							<label for="chmail">邮箱</label>
							<input id="chmail" type="text" name="mail" class="form-control" placeholder="请输入邮箱" />
						</div>
						<div class="form-group">
							<label for="chremark">备注</label>
							<input id="chremark" type="text" name="remark" class="form-control" placeholder="请输入备注" />

						<div class="form-group">
							<label for="changeuser">职位信息</label>

		        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
		      </div>
		      <div class="modal-body">
		        <form class="" action="#" method="">
						<div class="form-group">
							<input id="addid" type="hidden" name="username" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="addpassword">密码</label>
							<input id="addpassword" type="password" name="password" class="form-control" placeholder="请输入密码" />
						</div>
						<div class="form-group">
							<label for="addrepassword">确认密码</label>
							<input id="addrepassword" type="password" name="repassword" class="form-control" placeholder="请再次输入密码" />
						</div>
						<div class="form-group">
							<label for="addtelephone">联系方式</label>
							<input id="addtelephone" type="text" name="telephone" class="form-control" placeholder="请输入电话号码" />

						<div class="form-group">
							<label for="addmail">邮箱</label>
							<input id="addmail" type="text" name="mail" class="form-control" placeholder="请输入邮箱" />
						</div>
						<div class="form-group">
							<label for="addremark">备注</label>

						</div>
						<div class="form-group">
							<label for="adduser">职位信息</label>
							<select id="adduser" name="role" class="form-control">
							</select>
						</div>
						<div class="form-group">
						<button class="btn btn-success" onclick="addUser()">提交</button>
						<button type="reset" class="btn btn-warning">重置</button>
						</div>
					</form>
		      </div>
		      <div class="modal-footer">
		      </div>
		    </div>
		  </div>
